<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">
    
        
	<ui:define name="content">
            
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/> 
                <p:panel header="Narocilo" id="panel">  
                    <h:panelGrid columns="3" cellpadding="10" id="userDetails">   
                        
                        <h:outputLabel value="Uporabnik: *"  />
                        <h:selectOneMenu value="#{narociloCRUD.izbranUporabnik}">  
                            <f:selectItems value="#{narociloCRUD.uporabniki}"  
                                var="uporabnik"   
                                itemLabel="#{uporabnik.ime} #{uporabnik.priimek}"  
                                itemValue="#{uporabnik}" />  
                        </h:selectOneMenu>
                        <br />

                        <h:outputLabel value="Voznik: *"  />
                        <h:selectOneMenu value="#{narociloCRUD.izbranVoznik}">  
                            <f:selectItems value="#{narociloCRUD.vozniki}"  
                                var="voznik"   
                                itemLabel="#{voznik.iduporabnik.ime} #{voznik.iduporabnik.ime}"  
                                itemValue="#{voznik}" />  
                        </h:selectOneMenu>
                        <br />

                        <h:outputLabel value="Lokacija: *"  />  
                        <p:inputText id="lokacija" value="#{narociloCRUD.lokacija}" required="true" requiredMessage="Potrebno je vnesti lokacijo!" >
                        </p:inputText>  
                           <br />
                        <h:outputLabel value="Status: *" />  
                        <h:selectOneMenu id="status" value="#{narociloCRUD.status}">  
                            <f:selectItem itemLabel="1" itemValue="#{1}"/>
                            <f:selectItem itemLabel="2" itemValue="#{2}"/>
                            <f:selectItem itemLabel="3" itemValue="#{3}"/>
                        </h:selectOneMenu>
                        
                        <p:message for="status" id="msgStatus" />
                        
                        <h:outputLabel value="Cena *" />  
                        <p:inputText id="cena" value="#{narociloCRUD.cena}">

                        </p:inputText>  
                        


                    </h:panelGrid>                   
                    <p:commandButton value="Dodaj" action="#{narociloCRUD.dodaj}" id="dodaj" ajax="true" update="messages" />
                    
                    
                </p:panel>
            </h:form>
            <a href="./seznamNarocil.xhtml">Nazaj na seznam</a>
	</ui:define>
        
</ui:composition>
</html>
