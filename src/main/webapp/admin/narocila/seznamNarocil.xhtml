<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">
    
        
	<ui:define name="content">
            
            <h:form id="form">  
  
                <p:growl id="messages" showDetail="true"/>  
                
                <p:dataTable var="narocilo" value="#{narociloCRUD.narocila}" id="userTable" editable="true" paginator="true" rows="10">  

                    <f:facet name="header">  
                        In-Cell Editing  
                    </f:facet>  

                    <p:ajax event="rowEdit" listener="#{narociloCRUD.onEdit}" update=":form:messages" />  
                    <p:ajax event="rowEditCancel" listener="#{narociloCRUD.onCancel}" update=":form:messages" />  

                    <p:column headerText="Id" style="width:30%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.idnarocilo}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{narocilo.idnarocilo}" style="width:100%" readonly="true"/>  
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>  

                    <p:column headerText="Uporabnik" style="width:20%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.iduporabnik.ime} #{narocilo.iduporabnik.priimek}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <h:selectOneMenu value="#{narocilo.iduporabnik}" >  
                                    <f:selectItems value="#{narociloCRUD.uporabniki}"  
                                        var="uporabnik"   
                                        itemLabel="#{uporabnik.ime} #{uporabnik.priimek}"  
                                        itemValue="#{uporabnik}" />  
                                </h:selectOneMenu>
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>
                    
                     <p:column headerText="Voznik" style="width:20%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.idvoznik.iduporabnik.ime} #{narocilo.idvoznik.iduporabnik.priimek}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <h:selectOneMenu value="#{narocilo.idvoznik}">  
                                    <f:selectItems value="#{narociloCRUD.vozniki}"  
                                        var="voznik"   
                                        itemLabel="#{voznik.iduporabnik.ime} #{voznik.iduporabnik.priimek}"  
                                        itemValue="#{voznik}" />  
                                </h:selectOneMenu>
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>
                    
                    <p:column headerText="Datum" style="width:20%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.datum}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{narocilo.datum}" style="width:100%" label="Year" readonly="true" />  
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>
                    
                    <p:column headerText="Lokacija" style="width:20%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.lokacija}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{narocilo.lokacija}" style="width:100%" label="Year" />  
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>
                    
                    <p:column headerText="status" style="width:20%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.status}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <h:selectOneMenu id="status" value="#{narocilo.status}">  
                                    <f:selectItem itemLabel="1" itemValue="#{1}"/>
                                    <f:selectItem itemLabel="2" itemValue="#{2}"/>
                                    <f:selectItem itemLabel="3" itemValue="#{3}"/>
                                </h:selectOneMenu>
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>
                    
                    <p:column headerText="Cena" style="width:20%">  
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{narocilo.cena}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{narocilo.cena}" style="width:100%" label="Year" />  
                            </f:facet>  
                        </p:cellEditor>  
                    </p:column>

                    
                    <p:column style="width:6%">  
                        <p:rowEditor />  
                    </p:column>
                    <p:column style="width:6%">  
                        <h:commandLink value="Izbrisi" action="#{narociloCRUD.delete(narocilo)}" />
                    </p:column> 

                </p:dataTable>
                
                <br /> 
                

            </h:form>
            <a href="./dodaj.xhtml">Dodaj novega voznika</a>
            
	</ui:define>
        
</ui:composition>
</html>
