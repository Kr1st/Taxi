<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title><ui:insert name="title">iTaxi</ui:insert></title>
        <h:outputStylesheet name="css/style.css" />

    </h:head>

    <body>

        <div id="header">
            <ui:insert name="header">
                <h:form>
                    <ul class="menu">  
                        <li id="itaxi"><h:link value="iTaxi" outcome="/index.xhtml" /></li>
                        <ui:fragment rendered="#{userBean.isLogged}">
                            <ui:fragment rendered="#{userBean.uporabnik.vloga == 1}">
                                <li>
                                    <h:link value="Naroči taksi" outcome="/narocilo/ustvariNarocilo.xhtml" />
                                </li>
                            </ui:fragment>
                            <ui:fragment rendered="#{userBean.uporabnik.vloga == 2}">
                                <li>
                                    <h:link value="Sprejmi naročilo" outcome="/narociloVoznik/sprejmiNarocilo.xhtml" />

                                </li>
                                <li>
                                    <h:link value="Vpiši ceno" outcome="/narociloVoznik/vpisiCeno.xhtml" />
                                </li>
                            </ui:fragment>
                            <ui:fragment rendered="#{userBean.uporabnik.vloga == 3}">
                                <li>
                                    <h:link value="Uporabniki" outcome="/admin/uporabniki/seznamUporabniki.xhtml" />

                                </li>
                                <li>
                                    <h:link value="Vozniki" outcome="/admin/vozniki/seznamVoznikov.xhtml" />
                                </li>
                                <li>
                                    <h:link value="Naročila" outcome="/admin/narocila/seznamNarocil.xhtml" />
                                </li>
                            </ui:fragment>
                            <h:commandLink action ="#{userBean.logout}">
                                <li id="user"><h:outputLabel value="#{userBean.uporabnik.ime} #{userBean.uporabnik.priimek} " />
                                    <h:graphicImage name="images/logOuticon.png"  height="25px" width="25px" />
                                </li>
                            </h:commandLink>
                        </ui:fragment>
                        <ui:fragment rendered="#{!userBean.isLogged}"><li><h:link value="Log in" outcome="/login/login.xhtml" /> </li> <li><h:link value="Register" outcome="/register/register.xhtml" /> </li> </ui:fragment>
                    </ul>
                </h:form>

            </ui:insert>
            <br />
            <br />
            <br />
        </div>


        <div id="content">
            <ui:insert name="content">
                Niste prijavljeni!
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                <hr />
                <label>© iTaxi, 2013</label>
            </ui:insert>
        </div>

    </body>

</html>
