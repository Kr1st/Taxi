<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title><ui:insert name="title">iTaxi</ui:insert></title>
        <h:outputStylesheet name="css/style.css" />

    <body>

                <h:form>
                    <ul class="menu">

                                <h:graphicImage name="images/logOuticon.PNG"  height="25px" width="25px" />
                            </li></h:commandLink></ui:fragment>
                        <ui:fragment rendered="#{!userBean.isLogged}"><li><h:link value="Log in" outcome="/login/login.xhtml" /> </li> <li><h:link value="Register" outcome="/register/register.xhtml" /> </li> </ui:fragment>
                    </ul>
                </h:form>

            </ui:insert>
            <br />
            <br />
            <br />
        </div>


        <div id="content">
            <ui:insert name="content">
                Niste prijavljeni!
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer">

</html>
