<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">  
                <p:panel header="Naroči taksi" id="panel">  
                    <h:panelGrid columns="3" cellpadding="10">  


                        <h:outputLabel value="Naslov:" for="acNaslov" />  
                        <p:autoComplete id="acNaslov" value="#{ustvariNarociloBean.naslov}"   
                                        completeMethod="#{ustvariNarociloBean.completeNaslov}" required="true" 
                                        requiredMessage="Potrebno je vnesti naslov"
                                        validatorMessage="Napačen format naslova">
                            <f:validateRegex pattern="^[a-zA-Z \d]*\z" /> 
                            <p:ajax update="msgNaslov" event="keyup" />
                        </p:autoComplete>
                        <p:message for="acNaslov" id="msgNaslov"/>

                    </h:panelGrid>  
                </p:panel>  
                <p:commandButton value="Naroči" action="#{ustvariNarociloBean.naroci}" ajax="false" />              
            </h:form>  

        </ui:define>
    </ui:composition>
</html>
