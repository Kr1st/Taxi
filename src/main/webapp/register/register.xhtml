<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            
            <h:form id="form">  
                <p:panel header="Registracija" id="panel">  
                    <h:panelGrid columns="3" cellpadding="10" id="registerGrid">  

                        <h:outputLabel value="Ime: *" for="ime" />  
                        <p:inputText id="ime" value="#{registerBean.ime}" required="true"
                                     requiredMessage="Potrebno je vnesti ime!"
                                     validatorMessage="Ime se mora začeti z veliko začetnico!">  
                            <f:validateRegex pattern="^[A-Z][a-zA-Z]*$" /> 
                            <p:ajax update="msgIme" event="keyup" />  
                        </p:inputText>  
                        <p:message for="ime" id="msgIme" />



                        <h:outputLabel value="Priimek: *" for="priimek" />  
                        <p:inputText id="priimek" value="#{registerBean.priimek}" required="true" 
                                     requiredMessage="Potrebno je vnesti priimek!"
                                     validatorMessage="Priimek se mora začeti z veliko začetnico!">
                            <f:validateRegex pattern="^[A-Z][a-zA-Z]*$" /> 
                            <p:ajax update="msgPriimek" event="keyup" />  
                        </p:inputText>  
                        <p:message for="priimek" id="msgPriimek" />


                        <h:outputLabel value="Email: *" for="email" />  
                        <p:inputText id="email" value="#{registerBean.email}" required="true"
                                     requiredMessage="Potrebno je vnesti email!"
                                     validatorMessage="Napačen format emaila!">  
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            <p:ajax update="msgEmail" event="keyup" />  
                        </p:inputText>  
                        <p:message for="email" id="msgEmail"/>

                            
                        <h:outputLabel for="pwd1" value="Geslo 1: *" />  
                        <p:password id="pwd1" value="#{registerBean.geslo1}" match="pwd2" label="Geslo 1" required="true" feedback="true" promptLabel="Vpišite geslo" weakLabel="Šibko"  
                        goodLabel="Dobro" strongLabel="Močno"/>  
                        
                        <p:message for="pwd1"  id="msgPwd1" showDetail="true" />
                        
                        <h:outputLabel for="pwd2" value="Geslo 2: *" />  
                        <p:password id="pwd2" value="#{registerBean.geslo2}" label="Geslo 2" required="true"/> 


                    </h:panelGrid>
                    <p:commandButton value="Ustvari" action="#{registerBean.register}" update="registerGrid" />
                </p:panel>  
                
                  
            </h:form>  

        </ui:define>
    </ui:composition>
</html>
