<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">  
                <p:panel header="Ustvari stranko" toggleable="true" id="panel">  
                    <h:panelGrid columns="3" cellpadding="10">  

                        <h:outputLabel value="Ime:" for="ime" />  
                        <p:inputText id="ime" value="#{registerBean.ime}" required="true"
                                     requiredMessage="Potrebno je vnesti ime!"
                                     validatorMessage="Ime se mora začeti z veliko začetnico!">  
                            <f:validateRegex pattern="^[A-Z][a-zA-Z]*$" /> 
                            <p:ajax update="msgIme" event="keyup" />  
                        </p:inputText>  
                        <p:message for="ime" id="msgIme" />
                        


                        <h:outputLabel value="Priimek:" for="priimek" />  
                        <p:inputText id="priimek" value="#{registerBean.priimek}" required="true" 
                                     requiredMessage="Potrebno je vnesti priimek!"
                                     validatorMessage="Priimek se mora začeti z veliko začetnico!">
                            <f:validateRegex pattern="^[A-Z][a-zA-Z]*$" /> 
                            <p:ajax update="msgPriimek" event="keyup" />  
                        </p:inputText>  
                        <p:message for="priimek" id="msgPriimek" />


                        <h:outputLabel value="Email:" for="email" />  
                        <p:inputText id="email" value="#{registerBean.email}" required="true"
                                     requiredMessage="Potrebno je vnesti email!"
                                     validatorMessage="Napačen format emaila!">  
                            <f:validateRegex pattern="\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b" />
                            <p:ajax update="msgEmail" event="keyup" />  
                        </p:inputText>  
                        <p:message for="email" id="msgEmail"/>


                        <h:outputLabel value="Država:" for="acDrzava" />  
                        <p:autoComplete id="acDrzava" value="#{addCustomerBean.drzava}"   
                                        completeMethod="#{addCustomerBean.drzavaComplete}" required="true" 
                                        requiredMessage="Potrebno je vnesti državo"
                                        validatorMessage="Napačen format države">
                            <f:validateRegex pattern="^[a-zA-Z ]*\z" /> 
                            <p:ajax update="msgDrzava" event="keyup" />
                        </p:autoComplete>
                        <p:message for="acDrzava" id="msgDrzava"/>


                        <h:outputLabel value="Podjetje:" for="podjetje" />  
                        <p:inputText id="podjetje" value="#{addCustomerBean.podjetje}" required="true"
                                     requiredMessage="Potrebno je vnesti podjetje"
                                     validatorMessage="Ime podjetja mora biti dolgo vsaj 2 znaka">  
                            <f:validateLength minimum="2" />  
                            <p:ajax update="msgPodjetje" event="keyup" />  
                        </p:inputText>  
                        <p:message for="podjetje" id="msgPodjetje"/>

                        <h:outputLabel value="Pravice:" for="pravice" />  
                        <p:selectOneMenu id="pravice" value="#{addCustomerBean.pravice}">  
                            <f:selectItem itemLabel="Navadne" itemValue="0" />  
                            <f:selectItem itemLabel="Administratorske" itemValue="1" />
                        </p:selectOneMenu>
                        <p:message for="pravice" id="msgPravice" display="icon"/>  


                    </h:panelGrid>  
                </p:panel>  
                <p:commandButton value="Ustvari" action="#{addCustomerBean.create}" ajax="false" />
                <p:commandButton value="Nazaj" action="#{addCustomerBean.back}" ajax="false" immediate="true"/>   


            </h:form>  

        </ui:define>
    </ui:composition>
</html>
