<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">  
                <p:growl id="messages" showDetail="true"/>  

                

                <p:dataTable id="narocila" var="narocilo" value="#{vpisiCenoBean.narocila}" editable="true" editMode="cell" >  

                    <f:facet name="header">  
                        Vpi≈°i ceno  
                    </f:facet>  

                    <p:ajax event="cellEdit" listener="#{vpisiCenoBean.vpisiCeno}" update=":form:messages" />  

                    <p:column headerText="Ime" style="width:25%">  
                        ${narocilo.iduporabnik.ime} 
                    </p:column>
                    
                    <p:column headerText="Priimek" style="width:25%">  
                        ${narocilo.iduporabnik.priimek} 
                    </p:column>
                    
                    <p:column headerText="Lokacija" style="width:25%">  
                        ${narocilo.lokacija} 
                    </p:column>  

                    <p:column headerText="Cena" style="width:25%">  
                        <p:cellEditor>  
                            <f:facet name="output"><h:outputText value="#{narocilo.cena}" /></f:facet>  
                            <f:facet name="input"><p:inputText value="#{narocilo.cena}" style="width:96%" label="Year"/></f:facet>  
                        </p:cellEditor>  
                    </p:column>  

                </p:dataTable>  



            </h:form>    

        </ui:define>
    </ui:composition>
</html>
