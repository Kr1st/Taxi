<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head />
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">  
                <p:panel header="Naroči taksi" id="panel">
                    <c:if test="#{sprejmiNarociloBean.narocilo  != null}">
                        <h:outputText value="Ime: #{sprejmiNarociloBean.narocilo.iduporabnik.ime}" />
                        <br />
                        <h:outputText value="Priimek: #{sprejmiNarociloBean.narocilo.iduporabnik.priimek}" />
                        <br />
                        <h:outputText value="Naslov: #{sprejmiNarociloBean.narocilo.lokacija}" />
                    </c:if>

                    <c:if test="#{sprejmiNarociloBean.narocilo  == null}">
                        <h:outputText value="V vrsti ni nobenega sporočila" />
                    </c:if>



                </p:panel>
                <c:if test="#{sprejmiNarociloBean.narocilo  != null}">
                    <!--<h:commandLink action="#{sprejmiNarociloBean.sprejmi()}" value="Login page + Param " />-->
                   
                    <!--<p:commandButton value="Zavrni" action="#{sprejmiNarociloBean.zavrni()}" ajax ="false"/>-->
                </c:if>
                <p:commandButton value="Sprejmi" action="#{sprejmiNarociloBean.sprejmi}" ajax ="false"  />
                <p:commandButton value="Zavrni" action="#{sprejmiNarociloBean.zavrni}" ajax ="false"  />
            </h:form>  

        </ui:define>
    </ui:composition>
</html>
